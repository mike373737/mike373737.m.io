<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копировалка</title>
</head>

<body>
    <script>
        let but = (s) => {document.body.innerHTML += ` <button style="width: 200px; height: 50px" onclick="navigator.clipboard.writeText('${s}');">${s.slice(0, 20)}</button>`;};
        let br = (s) => {document.body.innerHTML += `<br><br>${s}`;};
        
        br(`00`);
        but(`Какая из перечисленных муфт является упругой компенсирующей?`);
        but(`МУВП`);
        but(`Фрикционная`);
        but(`Шарнир Гука`);
       
        br(`01`);
        but(`При каком способе осевой фиксации вала расстояние между точками приложения реакций на расчетной схеме может оказаться меньше, чем расстояние между подшипниками?`);
        but(`Враспор`);
        but(`Врастяжку`);
        but(`С одной фиксированной и одной плавающей опорой`);
       
        br(`02`);
        but(`Какие соединения передают нагрузку в плоскости стыка силами трения?`);
        but(`Резьбовые`);
        but(`Сварные (угловыми швами)`);
        but(`Сварные (стыковыми швами)`);
       
        br(`03`);
        but(`По какому критерию определяется прочность винта к крупным шагом?`);
        but(`Прочность стержня на разрыв`);
        but(`Прочность витков винта на срез`);
        but(`Прочность витков винта на смятие`);
        


        br(`10`);
        but(`Назовите элементы шарикового подшипника.`);
        but(`Тело качения`);
        but(`Сепаратор`);
        but(`Втулка`);

        br(`11`);
        but(`Какие параметры стандартизованы для червяка?`);
        but(`Модуль`);
        but(`Коэффициент диаметра`);
        but(`Диаметр`);

        br(`12`);
        but(`Критериями работоспособности зубчатой передачи являются:`);
        but(`Контактная прочность`);
        but(`Изгибная прочность`);
        but(`Температурная стойкость`);

        br(`13`);
        but(`К параметрам, характеризующим метрический профиль резьбы относится:`);
        but(`Шаг`);
        but(`Средний диаметр`);
        but(`Модуль`);

        br(`20`);
        but(`Расположите элементы по возрастанию КПД`);
        but(`Червячная передача`);
        but(`Зубчатая цилиндрическая передача`);
        but(`Подшипник качения`);

        br(`21`);
        but(`Расположите классы прочности болтов по возрастанию предела текучести`);
        but(`3.6`);
        but(`5.6`);
        but(`4.8`);

        br(`22`);
        but(`Расположите исполнения призматических шпонок по ГОСТ 23360-78 в порядке увеличения количества закруглений`);
        but(`Исполнение 2`);
        but(`Исполнение 3`);
        but(`Исполнение 1`);

        br(`23`);
        but(`Расположите пары материалов в порядке увеличения коэффициента трения скольжения`);
        but(`Бронза - сталь`);
        but(`Сталь - сталь`);
        but(`Резина - сталь`);

        br(`30`);
        but(`Увеличение жесткости стыка влечет ____ коэффициента основной нагрузки`);
        but(`уменьшение`);

        br(`31`);
        but(`Диаметр d зубчатого колеса при известном количестве зубьев z и модуле m может быть вычислен как ____`);
        but(`mz`);

        br(`32`);
        but(`При неизменной нагрузке изменение диаметра болта может привести к изменению ____`);
        but(`класса прочности`);

        br(`33`);
        but(`Силовые факторы в плоскости стыка передаются через тело болта ___`);
        but(`для отверстий из-под развертки`);






    </script>

</body>

</html>
